<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People Web</title>
</head>
<body>
{{#arrayList}}
    <a href="/person?id={{id}}">{{firstName}}, {{lastName}}</a><br>
{{/arrayList}}

{{#previous}}
<a href="/?offset={{offsetDown}}">Previous</a>
{{/previous}}

{{#next}}
<a href="/?offset={{offsetUp}}">Next</a>
{{/next}}
</body>
</html>
